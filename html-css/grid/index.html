<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title>Find the precious</title>
</head>
<header>
    <h1>FindThePrecious.com</h1>
</header>
<body>
<div id="corps">
    <section id="caroussel">
    </section>
    <div id="fellow">
        <h2>Fellow wanted dead or alive</h2>
        <div class="card">
            <img alt="fellow1" src="https://via.placeholder.com/400">
            <h3>The wizard</h3>
            <p>small description</p>
        </div>
        <div class="card">
            <img alt="fellow2" src="https://via.placeholder.com/400">
            <h3>Hobbit #3</h3>
            <p>small description</p>
        </div>
        <div class="card">
            <img alt="fellow3" src="https://via.placeholder.com/400">
            <h3>Yummy Dwarf</h3>
            <p>small description</p>
        </div>
    </div>
</div>
<article>
    <div id="need">
        <h2>Wee need you</h2>
    </div>
    <div id="contact">
        <h2>Contact us</h2>
        <form action="#">
            <label for="mail">Email</label>
            <input id="mail" type="text">
            <label for="sub">Subject</label>
            <input id="sub" type="text">
            <label for="mess">message</label>
            <textarea id="mess"></textarea>
        </form>
    </div>
    <footer>
        <div id="link">
            <p>Sauron4Ever.com</p>
            <p>Follow him also on twitter</p>
        </div>
        <div id="about">
            <p>About us</p>
            <p>Fellows</p>
            <p>Join our army</p>
        </div>
        <div id="other">
            <p>FAQ</p>
            <p>Reward Conditions</p>
            <p>Legal mentions</p>
        </div>
    </footer>
</article>
</body>
</html>
