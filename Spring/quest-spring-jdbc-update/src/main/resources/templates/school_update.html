<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Wild And Wizard - School Update</title>
</head>
<body>
<h3>Update School:</h3>
<form action="/school/update" method="post">
    <input th:value="${school.id}" name="id" type="hidden">
    <label for="school-name">Name:</label>
    <input th:value="${school.name}"  id="school-name" name="name" placeholder="Wild Code School" required type="text">
    <br><br>
    <label for="school-capacity">Capacity:</label>
    <input th:value="${school.capacity}"  id="school-capacity" name="capacity" placeholder="40" required type="number">
    <br><br>
    <label for="school-country">Country:</label>
    <input th:value="${school.country}"  id="school-country" name="country" placeholder="France" required type="text">
    <br><br>
    <input type="submit" value="Send">
</form>
<a href="/">Go back</a>
</body>
</html>
