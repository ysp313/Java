<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<title>App Chat Spring</title>
	<link href="/css/style.css" rel="stylesheet"/>
</head>
<body background="18.jpg"
	  style="background-position: center; background-repeat: no-repeat; background-size: cover;">
<noscript>
	<h2>arf! Ton navigateur ne supporte pas Javascript</h2>
</noscript>

<div id="username-page">
	<div class="username-page-container">
		<h1 class="title">Entre un nom ou pseudo</h1>
		<form id="usernameForm" name="usernameForm">
			<div class="form-group">
				<input autocomplete="off" class="form-control" id="name"
					   placeholder="Username" type="text"/>
			</div>
			<div class="form-group">
				<button class="accent username-submit" type="submit">
					Chat !
				</button>
			</div>
		</form>
	</div>
</div>

<div class="hidden" id="chat-page">
	<div class="chat-container">
		<div class="chat-header">
			<h2>Mod√®le de Messagerie</h2>
		</div>
		<div class="connecting">Connecting...</div>
		<ul id="messageArea">

		</ul>
		<form id="messageForm" name="messageForm" nameForm="messageForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input autocomplete="off" class="form-control" id="message"
						   placeholder="Type a message..." type="text"/>
					<button class="primary" type="submit">Send</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
